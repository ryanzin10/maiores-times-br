<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Girassol&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTATO</title>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="script.js"></script>
</head>

<body>

    <section class="principal">
        <div class="inicio">
            <h1 id="h1solo">CONTATE-NOS</h1>
        </div>
        <hr>
    </section>  

    <section class="form1">
        <form action="" id="formulario" name="formulario">
            <div class="card-content">
                <div class="content">

                    <div class="field">
                        <label class="label">Nome:</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" name="nome" type="text" placeholder="Digite seu nome"
                                value="">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                            </span>
                            <span class="icon is-small is-right">
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Email:</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" name="email" type="email" placeholder="Digite seu email"
                                value="">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Mensagem:</label>
                        <div class="control">
                            <textarea class="textarea" name="msg" placeholder="Digite a mensagem..."></textarea>
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <input class="button is-black" type="button" value="Enviar" onclick="Validar()">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
